<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminders - JELVIN POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0f172a;
      --accent: #f59e0b;
      --success: #10b981;
      --danger: #ef4444;
      --light: #f8fafc;
      --dark: #0f172a;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-600: #475569;
      --card-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #1d4ed8);
      color: white;
      padding: 1.5rem 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo h1 {
      font-weight: 800;
      font-size: 1.75rem;
      letter-spacing: -0.025em;
    }

    .live-time {
      font-size: 1.125rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .back-btn {
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1400px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    .page-header {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      letter-spacing: -0.025em;
    }

    .page-header p {
      color: var(--gray-600);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .reminders-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .reminders-layout {
        grid-template-columns: 1fr;
      }
    }

    .add-reminder-section {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .section-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 1rem;
      font-size: 1rem;
      transition: var(--transition);
      background: var(--light);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      padding: 0.875rem 1.75rem;
      border: none;
      border-radius: 1rem;
      font-weight: 700;
      cursor: pointer;
      font-size: 1.125rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: var(--transition);
      width: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4);
    }

    .reminders-list {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      height: fit-content;
    }

    .reminders-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.25rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .reminders-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
    }

    .filter-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 2px solid var(--gray-200);
      background: white;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .filter-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-color: var(--primary);
    }

    .filter-btn:hover:not(.active) {
      border-color: var(--primary);
      color: var(--primary);
    }

    .reminders-container {
      overflow-y: auto;
      max-height: 400px;
      margin-top: 1.5rem;
    }

    .reminder-card {
      background: var(--gray-100);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .reminder-card:hover {
      background: var(--gray-200);
      transform: translateY(-2px);
      border-left-color: var(--accent);
    }

    .reminder-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .reminder-description {
      font-size: 1.125rem;
      color: var(--gray-600);
      margin-bottom: 1rem;
    }

    .reminder-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-200);
    }

    .meta-item {
      display: flex;
      flex-direction: column;
    }

    .meta-label {
      font-size: 0.875rem;
      color: var(--gray-600);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .meta-value {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--dark);
    }

    .due-soon {
      color: var(--warning);
      font-weight: 700;
    }

    .overdue {
      color: var(--danger);
      font-weight: 700;
    }

    .completed {
      text-decoration: line-through;
      color: var(--gray-600);
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: var(--transition);
    }

    .complete-btn {
      background: var(--light);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .complete-btn:hover {
      background: var(--success);
      color: white;
    }

    .delete-btn {
      background: var(--light);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .delete-btn:hover {
      background: var(--danger);
      color: white;
    }

    .no-reminders {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray-600);
      font-style: italic;
      font-size: 1.125rem;
    }

    @media (max-width: 768px) {
      .header { padding: 1.25rem 1.5rem; }
      .logo h1 { font-size: 1.5rem; }
      .live-time { font-size: 1rem; }
      .container { margin: 1.5rem auto; padding: 0 1rem; }
      .page-header h1 { font-size: 2rem; }
      .result-name { font-size: 1.125rem; }
      .result-price { font-size: 1.25rem; }
      .pay-btn { font-size: 1.125rem; padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-bell"></i>
      <h1>Reminders</h1>
    </div>
    <div class="live-time" id="liveTime">Loading...</div>
    <a href="dashboard.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Dashboard
    </a>
  </div>

  <div class="container">
    <div class="page-header">
      <h1><i class="fas fa-bell"></i> Task & Payment Reminders</h1>
      <p>Never miss a payment or purchase again — set reminders for clients, suppliers, or yourself</p>
    </div>

    <div class="reminders-layout">
      <div class="add-reminder-section">
        <div class="section-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Add New Reminder</h2>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="reminderTitle">Title</label>
            <input type="text" id="reminderTitle" class="form-control" placeholder="e.g., Buy 10 bags of rice">
          </div>
          <div class="form-group">
            <label for="reminderDescription">Description</label>
            <textarea id="reminderDescription" class="form-control" rows="3" placeholder="What needs to be done?"></textarea>
          </div>
          <div class="form-group">
            <label for="reminderType">Type</label>
            <select id="reminderType" class="form-control">
              <option value="task">Task</option>
              <option value="payment">Payment</option>
              <option value="client">Client Payment</option>
              <option value="supplier">Supplier Payment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reminderDate">Due Date</label>
            <input type="date" id="reminderDate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reminderTime">Due Time</label>
            <input type="time" id="reminderTime" class="form-control">
          </div>
          <div class="form-group">
            <label for="reminderPriority">Priority</label>
            <select id="reminderPriority" class="form-control">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="reminderClient">Client/Supplier Name (Optional)</label>
            <input type="text" id="reminderClient" class="form-control" placeholder="e.g., John Doe">
          </div>
          <div class="form-group">
            <label for="reminderAmount">Amount (If Payment)</label>
            <input type="number" id="reminderAmount" class="form-control" placeholder="0.00" step="0.01" min="0">
          </div>
        </div>
        
        <button class="btn btn-primary" onclick="addReminder()">
          <i class="fas fa-save"></i> Save Reminder
        </button>
      </div>

      <div class="reminders-list">
        <div class="reminders-header">
          <div class="reminders-title">Upcoming Reminders</div>
          <div class="filter-controls">
            <button class="filter-btn active" onclick="setFilter('all')">All</button>
            <button class="filter-btn" onclick="setFilter('today')">Today</button>
            <button class="filter-btn" onclick="setFilter('upcoming')">Upcoming</button>
            <button class="filter-btn" onclick="setFilter('overdue')">Overdue</button>
            <button class="filter-btn" onclick="setFilter('completed')">Completed</button>
          </div>
        </div>
        
        <div class="reminders-container" id="remindersContainer">
          <!-- Reminders will be loaded here -->
          <div class="no-reminders">No reminders yet. Add your first one!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // UNIVERSAL SESSION VALIDATION
    function validateSession() {
      const currentShopId = sessionStorage.getItem('currentShopId');
      const currentUserRole = sessionStorage.getItem('currentUserRole');
      const currentUserEmail = sessionStorage.getItem('currentUserEmail');
      const currentCurrency = sessionStorage.getItem('currentCurrency');
      
      if (!currentShopId || !currentUserRole || !currentUserEmail || !currentCurrency) {
        alert('Please log in first.');
        window.location.href = 'index.html';
        return false;
      }
      
      const shopData = JSON.parse(localStorage.getItem(currentShopId));
      if (!shopData) {
        alert('Shop data not found. Please log in again.');
        sessionStorage.clear();
        window.location.href = 'index.html';
        return false;
      }
      
      window.currentShopId = currentShopId;
      window.currentUserRole = currentUserRole;
      window.currentUserEmail = currentUserEmail;
      window.currentCurrency = currentCurrency;
      window.shopData = shopData;
      
      return true;
    }
    
    function saveShopData() {
      localStorage.setItem(window.currentShopId, JSON.stringify(window.shopData));
    }
    
    function getCurrencySymbol() {
      return window.currentCurrency || '₵';
    }
    
    function addAuditLog(user, action, itemType, itemName, details) {
      const auditLog = window.shopData.auditLog || [];
      
      auditLog.push({
        timestamp: new Date().toISOString(),
        user: user,
        action: action,
        itemType: itemType,
        itemName: itemName,
        details: details,
        ipAddress: '127.0.0.1'
      });
      
      window.shopData.auditLog = auditLog;
      saveShopData();
    }
    
    if (!validateSession()) {
      throw new Error('Session validation failed');
    }

    // Live time (Accra)
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        timeZone: 'Africa/Accra'
      };
      document.getElementById('liveTime').innerText = now.toLocaleString('en-GB', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Initialize reminders
    function loadReminders() {
      let reminders = window.shopData.reminders || [];
      const container = document.getElementById('remindersContainer');
      const filter = document.querySelector('.filter-btn.active').dataset.filter || 'all';
      
      // Sort by due date (so soonest appears first)
      reminders.sort((a, b) => new Date(a.dueDate + ' ' + a.dueTime) - new Date(b.dueDate + ' ' + b.dueTime));
      
      // Filter reminders
      const now = new Date();
      const filtered = reminders.filter(reminder => {
        if (filter === 'all') return true;
        if (filter === 'today') {
          const reminderDate = new Date(reminder.dueDate + ' ' + reminder.dueTime);
          return reminderDate.toDateString() === now.toDateString();
        }
        if (filter === 'upcoming') {
          const reminderDate = new Date(reminder.dueDate + ' ' + reminder.dueTime);
          return reminderDate > now && !reminder.completed;
        }
        if (filter === 'overdue') {
          const reminderDate = new Date(reminder.dueDate + ' ' + reminder.dueTime);
          return reminderDate < now && !reminder.completed;
        }
        if (filter === 'completed') {
          return reminder.completed;
        }
        return true;
      });

      container.innerHTML = '';

      if (filtered.length === 0) {
        container.innerHTML = `<div class="no-reminders">No ${filter === 'all' ? '' : filter} reminders found.</div>`;
        return;
      }

      filtered.forEach((reminder, index) => {
        const reminderDate = new Date(reminder.dueDate + ' ' + reminder.dueTime);
        const isOverdue = reminderDate < now && !reminder.completed;
        const isToday = reminderDate.toDateString() === now.toDateString();
        const isSoon = reminderDate > now && reminderDate.getTime() - now.getTime() < 24 * 60 * 60 * 1000; // Within 24 hours
        
        const card = document.createElement('div');
        card.className = `reminder-card ${isOverdue ? 'overdue' : isSoon ? 'due-soon' : ''} ${reminder.completed ? 'completed' : ''}`;
        card.onclick = () => showReminderDetails(index);
        
        card.innerHTML = `
          <div class="reminder-title">${reminder.title}</div>
          <div class="reminder-description">${reminder.description || 'No description'}</div>
          
          <div class="reminder-meta">
            <div class="meta-item">
              <span class="meta-label">Type</span>
              <span class="meta-value">${reminder.type}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Due</span>
              <span class="meta-value">${reminder.dueDate} ${reminder.dueTime || ''}</span>
            </div>
            <div class="meta-item">
              <span class="meta-label">Priority</span>
              <span class="meta-value">${reminder.priority}</span>
            </div>
            ${reminder.client ? `
              <div class="meta-item">
                <span class="meta-label">Client</span>
                <span class="meta-value">${reminder.client}</span>
              </div>
            ` : ''}
            ${reminder.amount ? `
              <div class="meta-item">
                <span class="meta-label">Amount</span>
                <span class="meta-value">${getCurrencySymbol()}${reminder.amount.toFixed(2)}</span>
              </div>
            ` : ''}
          </div>
          
          <div class="actions">
            ${!reminder.completed ? `
              <button class="action-btn complete-btn" onclick="toggleComplete(${index}); event.stopPropagation();">
                <i class="fas fa-check"></i> Complete
              </button>
            ` : ''}
            <button class="action-btn delete-btn" onclick="deleteReminder(${index}); event.stopPropagation();">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Show reminder details
    function showReminderDetails(index) {
      const reminders = window.shopData.reminders || [];
      const reminder = reminders[index];
      
      const details = `
        <div style="background: white; padding: 2rem; border-radius: 1rem; box-shadow: var(--card-shadow); max-width: 600px; margin: 0 auto;">
          <h3 style="margin-bottom: 1rem; color: var(--dark);">${reminder.title}</h3>
          <p style="margin-bottom: 1rem; color: var(--gray-600);">${reminder.description || 'No description'}</p>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
            <div>
              <strong>Type:</strong> ${reminder.type}
            </div>
            <div>
              <strong>Priority:</strong> ${reminder.priority}
            </div>
            <div>
              <strong>Due:</strong> ${reminder.dueDate} ${reminder.dueTime || ''}
            </div>
            ${reminder.client ? `<div><strong>Client:</strong> ${reminder.client}</div>` : ''}
            ${reminder.amount ? `<div><strong>Amount:</strong> ${getCurrencySymbol()}${reminder.amount.toFixed(2)}</div>` : ''}
          </div>
          
          <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
            <button class="btn btn-primary" style="flex: 1;" onclick="document.body.removeChild(document.querySelector('.reminder-details'));">
              Close
            </button>
            ${!reminder.completed ? `
              <button class="btn btn-success" style="flex: 1;" onclick="toggleComplete(${index}); document.body.removeChild(document.querySelector('.reminder-details'));">
                Mark as Completed
              </button>
            ` : ''}
          </div>
        </div>
      `;
      
      const overlay = document.createElement('div');
      overlay.style = `
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 2rem;
      `;
      overlay.innerHTML = details;
      overlay.classList.add('reminder-details');
      document.body.appendChild(overlay);
    }

    // Add new reminder
    function addReminder() {
      const title = document.getElementById('reminderTitle').value.trim();
      const description = document.getElementById('reminderDescription').value.trim();
      const type = document.getElementById('reminderType').value;
      const date = document.getElementById('reminderDate').value;
      const time = document.getElementById('reminderTime').value || '00:00';
      const priority = document.getElementById('reminderPriority').value;
      const client = document.getElementById('reminderClient').value.trim();
      const amount = parseFloat(document.getElementById('reminderAmount').value);
      
      if (!title || !date) {
        alert('Title and Due Date are required!');
        return;
      }
      
      const reminders = window.shopData.reminders || [];
      
      reminders.push({
        id: Date.now().toString(),
        title,
        description,
        type,
        dueDate: date,
        dueTime: time,
        priority,
        client: client || undefined,
        amount: amount || undefined,
        completed: false,
        createdAt: new Date().toISOString()
      });
      
      window.shopData.reminders = reminders;
      saveShopData();
      alert('✅ Reminder added successfully!');
      
      // Clear form
      document.getElementById('reminderTitle').value = '';
      document.getElementById('reminderDescription').value = '';
      document.getElementById('reminderType').value = 'task';
      document.getElementById('reminderDate').value = '';
      document.getElementById('reminderTime').value = '';
      document.getElementById('reminderPriority').value = 'low';
      document.getElementById('reminderClient').value = '';
      document.getElementById('reminderAmount').value = '';
      
      loadReminders();
      
      // Add to audit log
      addAuditLog(window.currentUserEmail, 'add', 'Reminder', title, `Type: ${type}, Due: ${date} ${time}`);
    }

    // Toggle reminder completion
    function toggleComplete(index) {
      const reminders = window.shopData.reminders || [];
      reminders[index].completed = !reminders[index].completed;
      window.shopData.reminders = reminders;
      saveShopData();
      loadReminders();
      
      // Add to audit log
      const reminder = reminders[index];
      addAuditLog(window.currentUserEmail, 'edit', 'Reminder', reminder.title, `Marked as ${reminder.completed ? 'completed' : 'incomplete'}`);
    }

    // Delete reminder
    function deleteReminder(index) {
      if (!confirm('Are you sure you want to delete this reminder?')) return;
      
      const reminders = window.shopData.reminders || [];
      const deletedReminder = reminders[index];
      reminders.splice(index, 1);
      window.shopData.reminders = reminders;
      saveShopData();
      loadReminders();
      
      // Add to audit log
      addAuditLog(window.currentUserEmail, 'delete', 'Reminder', deletedReminder.title, 'Reminder deleted');
    }

    // Set filter
    function setFilter(filter) {
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      event.target.dataset.filter = filter;
      loadReminders();
    }

    // Check for upcoming reminders every minute
    setInterval(() => {
      const now = new Date();
      const reminders = window.shopData.reminders || [];
      
      reminders.forEach(reminder => {
        if (!reminder.completed) {
          const reminderDate = new Date(reminder.dueDate + ' ' + reminder.dueTime);
          const timeDiff = reminderDate.getTime() - now.getTime();
          
          // If reminder is due within 5 minutes, show notification
          if (timeDiff <= 5 * 60 * 1000 && timeDiff >= 0) {
            if (Notification.permission === "granted") {
              new Notification("Reminder Due!", {
                body: `${reminder.title}\nDue: ${reminder.dueDate} ${reminder.dueTime}`,
                icon: "icon-192.png"
              });
            } else if (Notification.permission !== "denied") {
              Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                  new Notification("Reminder Due!", {
                    body: `${reminder.title}\nDue: ${reminder.dueDate} ${reminder.dueTime}`,
                    icon: "icon-192.png"
                  });
                }
              });
            }
          }
        }
      });
    }, 60000); // Every minute

    // Request notification permission on page load
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    // Initialize
    loadReminders();
  </script>
